	map.addSource('MockingbirdLane', {
		'type': 'geojson',
		'data': {
			'type': 'Feature',
			'properties': {
				'description':
					'<h3>Mockingbird Lane</h3><div><b>Chip and Seal</b></div>',
			},
			'geometry': {
			'type': 'LineString',
				'coordinates': [
					[-96.797941, 44.28529],
					[-96.797944, 44.286145],
					[-96.798011, 44.286161],
					[-96.79803, 44.286201],
					[-96.79802, 44.28626],
					[-96.797968, 44.286295],
					[-96.797907, 44.286305],
					[-96.797859, 44.286292],
					[-96.797828, 44.286226],
					[-96.797845, 44.28616],
					[-96.797911, 44.286144],
					[-96.797945, 44.286145]
				]
			}
		}
	});
	map.addLayer({
		'id': 'MockingbirdLaneOutline',
		'type': 'line',
		'source': 'MockingbirdLane',
		'layout': {
			'line-join': 'round',
		},
		'paint': PaintA
	});
	map.addLayer({
		'id': 'MockingbirdLaneLine',
		'type': 'line',
		'source': 'MockingbirdLane',
		'layout': {
			'line-join': 'round',
		},
		'paint': PaintB
	});	map.on('click', 'MockingbirdLaneLine', (e) => {		
		const coordinates = e.features[0].geometry.coordinates.slice();
		const description = e.features[0].properties.description;		
		while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
			coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
		}
		new mapboxgl.Popup()
			.setLngLat([-96.797968, 44.286295])
			.setHTML(description)
			.addTo(map);
	});	map.on('mouseenter', 'MockingbirdLaneLine', () => {
		map.getCanvas().style.cursor = 'pointer';
	});	map.on('mouseleave', 'MockingbirdLaneLine', () => {
		map.getCanvas().style.cursor = '';
	});	
});
</script>
